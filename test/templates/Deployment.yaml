apiVersion: apps/v1

kind: Deployment

metadata:

  name: nginx-{{ .Release.Name }}-deployment

  labels:

    app: nginx

spec:

  replicas: {{ .Values.replicas }}

  selector:

    matchLabels:

      app: nginx

  template:

    metadata:

      labels:

        app: nginx

    spec:

      containers:

      - name: {{ .Values.containerName }}

        image: {{ .Values.image.name }}:{{ .Values.image.tag }}

        ports:

        - containerPort: 80
